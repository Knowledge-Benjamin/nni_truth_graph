services:
  # Node.js Backend Server (Docker)
  - type: web
    name: truth-graph-server
    runtime: docker
    plan: free
    dockerfilePath: server/Dockerfile
    dockerContext: server
    envVars:
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        value: neo4j
      - key: NEO4J_PASSWORD
        sync: false
      - key: AI_ENGINE_URL
        value: https://truth-graph-ai.onrender.com
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # Python AI Engine (Docker)
  - type: web
    name: truth-graph-ai
    runtime: docker
    plan: free
    dockerfilePath: ai_engine/Dockerfile
    dockerContext: .
    envVars:
      - key: EXECUTION_MODE
        value: cloud
      - key: APP_ENV
        value: production
      - key: HF_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_FACT_CHECK_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
  # React Frontend (Static Site)
  - type: web
    name: truth-graph-frontend
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://truth-graph-server.onrender.com
