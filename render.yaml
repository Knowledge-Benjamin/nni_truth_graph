services:
  # Node.js Backend Server
  - type: web
    name: truth-graph-server
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && pip install psycopg2-binary python-dotenv neo4j requests
    startCommand: cd server && node index.js
    envVars:
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        value: neo4j
      - key: NEO4J_PASSWORD
        sync: false
      - key: AI_ENGINE_URL
        value: https://truth-graph-ai.onrender.com
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /

  # Python AI Engine
  - type: web
    name: truth-graph-ai
    runtime: python
    region: oregon
    plan: free
    buildCommand: cd ai_engine && pip install -r requirements.txt
    startCommand: cd ai_engine && python main.py
    envVars:
      - key: EXECUTION_MODE
        value: cloud
      - key: APP_ENV
        value: production
      - key: HF_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_FACT_CHECK_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false
    healthCheckPath: /

  # React Frontend (Static Site)
  - type: web
    name: truth-graph-frontend
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://truth-graph-server.onrender.com
